<input type="text" id="txt-price" placeholder="Enter the price of the item">
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
<button id="btn-submit">Calculate</button>
<div id="output"></div>

<script>
    var priceInput = document.getElementById('txt-price');
    var quantityInput = document.getElementById('txt-quantity');
    var submitBtn = document.getElementById('btn-submit');
    var output = document.getElementById('output');

    submitBtn.addEventListener('click', function() {
        var price = priceInput.value; // saves the value from the price input box into var price
        var quanity = quantityInput.value; // saves the value from the quanity input box into var quanity
        price = +price; // every time the button is clicked it will update the price var
        quanity = +quanity; // every time the button is clicked it will update the quanity var
        if (Number.isNaN(price) || Number.isNaN(quanity)) { // if you enter anything but a number in the input boxes it checks
            output.innerHTML = 'Invalid input'; //if there has been invalid input it tells you that
            return;
        }
        var totalPrice = price * quanity; // calculates the toal price using the vars above and storing it in a total price var
        totalPrice = Math.round(totalPrice * 100) / 100; //rounds the toal price so it is in dollars and cents
        output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice; //prints the output 
    });
</script>
